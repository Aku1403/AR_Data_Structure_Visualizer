<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web AR Linked List Demo (Marker-based)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; }

    .ui {
      position: absolute; left: 10px; top: 10px; z-index: 10;
      display: flex; gap: 8px; flex-wrap: wrap;
    }

    .ui button {
      background: #1f6feb; color: white; border: none;
      padding: 8px 12px; border-radius: 6px;
      font-size: 14px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .ui button:active { transform: translateY(1px); }

    .hint {
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.75); padding: 12px;
      font-size: 20px; text-align: center; box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="ui">
    <button id="insertBtn">Insert</button>
    <button id="deleteBtn">Delete</button>
    <button id="searchBtn">Search</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div class="hint" id="hintBox">
    Show the <strong>HIRO</strong> marker to camera.<br>
    (Use printed marker or open another screen with the marker image)
  </div>

  <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true"
           arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>

    <a-marker preset="hiro">
      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1" color="#222" opacity="0.1"></a-plane>
      <a-entity id="listContainer" position="0 0 0"></a-entity>
      <a-text value="Linked List (marker)" align="center" position="0 0.65 0" color="#fff"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const listContainer = document.getElementById('listContainer');
    const insertBtn = document.getElementById('insertBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const hintBox = document.getElementById('hintBox');

    let linkedList = [];

    function showHint(msg) { hintBox.innerHTML = msg; }

    function createNode(value, xPos) {
      const nodeGroup = document.createElement('a-entity');

      // Node box
      const box = document.createElement('a-box');
      box.setAttribute('width', 0.4);
      box.setAttribute('height', 0.3);
      box.setAttribute('depth', 0.4);
      box.setAttribute('position', `${xPos} 0.15 0`);
      box.setAttribute('color', '#32CD32');
      box.setAttribute('material', 'metalness:0.1; roughness:0.4;');

      // Value label
      const label = document.createElement('a-text');
      label.setAttribute('value', value);
      label.setAttribute('align', 'center');
      label.setAttribute('color', 'black');
      label.setAttribute('position', '0 0 0.35');
      label.setAttribute('scale', '0.6 0.6 0.6');
      box.appendChild(label);

      nodeGroup.appendChild(box);

      // Arrow (pointer)
      const arrow = document.createElement('a-cylinder');
      arrow.setAttribute('radius', 0.02);
      arrow.setAttribute('height', 0.4);
      arrow.setAttribute('rotation', '0 0 90');
      arrow.setAttribute('position', `${xPos + 0.4} 0.15 0`);
      arrow.setAttribute('color', '#FFD700');
      nodeGroup.appendChild(arrow);

      return nodeGroup;
    }

    function renderList() {
      while (listContainer.firstChild) listContainer.removeChild(listContainer.firstChild);

      linkedList.forEach((nodeVal, i) => {
        const node = createNode(nodeVal, i * 0.8 - ((linkedList.length - 1) * 0.4));
        listContainer.appendChild(node);
      });

      if (linkedList.length > 0) {
        const lastNode = listContainer.lastChild;
        if (lastNode && lastNode.children[1]) lastNode.removeChild(lastNode.children[1]); // remove last arrow
      }
    }

    insertBtn.onclick = () => {
      const val = prompt("Enter value to insert:");
      if (!val) return;
      linkedList.push(val);
      renderList();
      showHint(`Inserted ${val}`);
    };

    deleteBtn.onclick = () => {
      if (linkedList.length === 0) { showHint("List is empty"); return; }
      const val = prompt("Enter value to delete:");
      const idx = linkedList.indexOf(val);
      if (idx === -1) { showHint("Value not found"); return; }
      linkedList.splice(idx, 1);
      renderList();
      showHint(`Deleted ${val}`);
    };

    searchBtn.onclick = () => {
      if (linkedList.length === 0) { showHint("List is empty"); return; }
      const val = prompt("Enter value to search:");
      const idx = linkedList.indexOf(val);
      if (idx === -1) { showHint(`${val} not found`); return; }

      const node = listContainer.children[idx].children[0];
      node.setAttribute('color', 'yellow');
      showHint(`${val} found at position ${idx + 1}`);
      setTimeout(() => node.setAttribute('color', '#32CD32'), 800);
    };

    clearBtn.onclick = () => {
      linkedList = [];
      renderList();
      showHint("List cleared");
    };
  </script>
</body>
</html>
